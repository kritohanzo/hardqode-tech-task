[flake8]
ignore =
    W503,
    F811
exclude =
    */migrations/*,
    venv/,
    env/,
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
line_length = 79
lines_after_imports = 2
include_trailing_comma = true
use_parentheses = true
skip =
    configs,
    .git,
    */migrations/*
skip_glob =
    venv*,
    .*,
    */migrations/*
default_section = THIRDPARTY
src_paths = backend
known_first_party =
    api,
    education,
    users,
    core,
known_django = django
sections =
    FUTURE,
    STDLIB,
    THIRDPARTY,
    DJANGO,
    FIRSTPARTY,
    LOCALFOLDER
profile = black